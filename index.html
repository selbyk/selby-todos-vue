<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>selby-todos-vue</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
    <style type="text/css">
      #app {
        font-family: 'Avenir', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #2c3e50;
        margin-top: 60px;
      }

      h1, h2 {
        font-weight: normal;
      }

      ul.nav {
        list-style-type: none;
        padding: 0;
      }

      ul.nav li {
        display: inline-block;
        margin: 0 10px;
      }

      a {
        color: #42b983;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header class="tc">
        <h1 class="f5 f4-ns fw6 black-70">Todos</h1>
        <nav class="navbar navbar-default">
          <div class="container">
            <ul class="nav navbar-nav">
              <router-link to="home" class="link">Home</router-link>
              <router-link to="login" v-if="!authenticated" class="link">Login</router-link>
              <router-link to="todos" v-if="authenticated" class="link">Todos</router-link>
              <a v-on:click="logout" v-if="authenticated" class="link">Logout</a>
            </ul>
          </div>
        </nav>
      </header>
      <div class="container">
        <router-view></router-view>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
